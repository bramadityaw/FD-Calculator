<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Calculator</title>
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principle amount">
        </div>
        <div class="form-group">
            <label for="interest">Interest Rate (in %)</label>
            <input type="number" id="interest" placeholder="Enter the interest rate (in %)">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in years)</label>
            <input type="number" id="tenure" placeholder="Enter the tenure (in years)">
        </div>
        <button class="button-calculate" id="button_Calculate">Calculate</button>
        <p id="result" class="result">Maturity Amount: Not Calculated</p>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
